<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USB KRN light-messenger</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/bulma-0.7.5.css" />


  <script type="text/javascript">
    function openTab(evt, tabName) {
      var i, x, tablinks;
      x = document.getElementsByClassName("content-tab");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tab");
      for (i = 0; i < x.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" is-active", "");
      }
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " is-active";
    }
  </script>
  <script src="/static/js/jquery-3.4.1.min.js"></script>
  <script src="/static/js/intercooler-1.2.2.js"></script>
</head>

<body>
  <div class="container">
    <nav class="navbar has-shadow" role="navigation" aria-label="main navigation">
      <div class="navbar-brand"><a class="navbar-item" href="/">
          <figure class="image is-24x24"><img src="/static/images/usb-logo.png" alt="logo"></figure>&nbsp; Light
          Messenger
        </a><a role="button" class="navbar-burger burger" aria-label="menu" data-target="navbarBasicExample"
          href="#"><span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span></a>
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="tooltip is-tooltip-bottom" data-tooltip="2019-08-08 09:41:53"><span
                class="tag is-dark">v1.0.0</span></div>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <section class="section">
    <div class="container">
      <div class="tabs is-boxed is-centered">
        <ul>
          <li class="tab is-active" onclick="openTab(event,'ct')"><a>Visierung CT</a></li>
          <li class="tab" onclick="openTab(event,'mr')"><a>Visierung MR</a></li>
          <li class="tab" onclick="openTab(event,'nuk')"><a>Visierung NUK</a></li>
        </ul>
      </div>
    </div>
  </section>
  <div class="container">
    <div id="ct" class="content-tab">
      <div class="columns" style="background-color: #6D9274">
        <div class="column is-3">
          {{ .CT_AOD }}
        </div>
        <div class="column is-3">
          {{ .CT_CTD}}
        </div>
        <div class="column is-3">
          {{ .CT_MSK}}
        </div>
        <div class="column is-3">
          {{ .CT_NR}}
        </div>
      </div>
    </div>
    <div id="mr" class="content-tab" style="display:none">
      <div class="columns" style="background-color: #6D7892">
        <div class="column is-3">
          {{ .MR_AOD }}
        </div>
        <div class="column is-3">
          {{ .MR_CTD}}
        </div>
        <div class="column is-3">
          {{ .MR_MSK}}
        </div>
        <div class="column is-3">
          {{ .MR_NR}}
        </div>
      </div>
    </div>
  </div>
  <div id="nuk" class="content-tab" style="display:none">
    <div class="columns is-centered" >
      <div class="column is-3" style="background-color: #926D8B">
        {{.NUK_NUK}}
      </div>
    </div>
  </div>
  </div>
</body>

</html>
